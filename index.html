<body>
    <div class="mainContent">

    
        <h1>Please Enter a Number</h1>
        <form class="form">
    <input type="number" class="userInput" id="userInput" min="1" max="10" required>
    <button type="submit" id="submit-btn" class="submit-btn buttona ">Submit</button>
    </form>

    <p class="Result" id="Result"></p>

    <button type="reset" id="reset-button" class="reset-button buttona">Reset</button>
</div>

<script src="script.js"></script>
</body>
